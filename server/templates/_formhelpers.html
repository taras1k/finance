{% macro render_field(field) %}
<div id="{{ field.id }}_div" class="control-group {% if field.errors %}error{% endif %}">
 <label class="control-label" for=""{{ field.id }}>{{ _(field.label) }}</label>
 <div class="controls">
   {{ field(**kwargs)|safe }}
   {% if field.errors %}
     <span class="help-inline">
       {% for error in field.errors %}
         {{ _(error) }}
       {% endfor %}
     </span>
   {% endif %}
 </div>
</div>
{% endmacro %}
